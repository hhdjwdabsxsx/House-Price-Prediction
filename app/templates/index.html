<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Viewport"content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        House Price Prediction
    </header>
    <div class="container">
        <form action="/predict" method="post">
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" name="bedrooms" id="bedrooms" step="1" required>

            <label for="bathrooms">Bathrooms:</label>
            <input type="number" name="bathrooms" id="bathrooms" step="0.5" required>

            <label for="sqft_lot">Sqft Lot:</label>
            <input type="number" name="sqft_lot" id="sqft_lot" required>

            <label for="floors">Floors:</label>
            <input type="number" name="floors" id="floors" step="0.5" required>

            <label for="waterfront">Waterfront (0/1):</label>
            <input type="number" name="waterfront" id="waterfront" step="1" required>

            <label for="view">View:</label>
            <input type="number" name="view" id="view" required>

            <label for="condition">Condition:</label>
            <input type="number" name="condition" id="condition" required>

            <label for="grade">Grade:</label>
            <input type="number" name="grade" id="grade" required>

            <label for="sqft_above">Sqft Above:</label>
            <input type="number" name="sqft_above" id="sqft_above" required>

            <label for="sqft_basement">Sqft Basement:</label>
            <input type="number" name="sqft_basement" id="sqft_basement" required>

            <label for="yr_built">Year Built:</label>
            <input type="number" name="yr_built" id="yr_built" required>

            <label for="yr_renovated">Year Renovated:</label>
            <input type="number" name="yr_renovated" id="yr_renovated" required>

            <label for="zipcode">Zipcode:</label>
            <input type="number" name="zipcode" id="zipcode" required>

            <label for="lat">Latitude:</label>
            <input type="number" name="lat" id="lat" step="0.0001" required>

            <label for="long">Longitude:</label>
            <input type="number" name="long" id="long" step="0.0001" required>

            <label for="sqft_living">Sqft Living:</label>
            <input type="text" id="sqft_living" name="sqft_living" required>

            <label for="sqft_living15">Sqft Living 15:</label>
            <input type="number" name="sqft_living15" id="sqft_living15" required>

            <label for="sqft_lot15">Sqft Lot 15:</label>
            <input type="number" name="sqft_lot15" id="sqft_lot15" required>

            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
             
    </div>
</body>
</html>
